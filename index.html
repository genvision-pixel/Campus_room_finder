<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Room Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><u>Campus Room Finder</u></h1>

    <!-- Floor Selection -->
    <div class="floor-selection">
      <button onclick="showRooms('Ground')">Ground Floor</button>
      <button onclick="showRooms('First')">First Floor</button>
      <button onclick="showRooms('Second')">Second Floor</button>
      <button onclick="showRooms('Third')">Third Floor</button>
    </div>

    <!-- Room List -->
    <div id="room-list" class="room-list"></div>

    <!-- Directions -->
    <div id="directions" class="directions">Select a floor and room to see directions</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
